name: Run Cron Job

on:
  schedule:
    - cron: '30 18 * * *' # 12 AM IST (UTC+5:30), 6:30 PM UTC
  workflow_dispatch:  # Enables manual triggering from the GitHub Actions UI

jobs:
  cron-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cron Job to Update LeetCode Stats
        run: curl -X GET 'https://your-app-name.onrender.com/update' # Replace with your deployed URL endpoint
